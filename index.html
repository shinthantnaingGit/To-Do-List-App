<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./public/logo.png" />
    <!-- Primary Meta Tags -->
    <title>Shin's To-do-list App</title>
    <meta name="title" content="Shin's To-do-list App" />
    <meta name="description" content="Test It!!!" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="To-Do List App" />
    <meta
      property="og:description"
      content="A simple and intuitive web app to organize tasks, track progress, and boost productivity with a clean, modern design."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://to-do-list-app-deployment.vercel.app/" />
    <meta
      property="og:image"
      content="./public/logo.png"
    />
    <meta property="og:site_name" content="To-Do List App" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://to-do-list-app-deployment.vercel.app/" />
    <meta property="twitter:title" content="Shin's To-do-list App" />
    <meta property="twitter:description" content="Test It!!!" />
    <meta property="twitter:image" content="./public/logo.png" />

    <!-- Meta Tags Generated with https://metatags.io -->
  </head>

  <body>
    <!-- Main Container -->
    <div class="main-container animate__animated animate__zoomIn min-w-sm">
      <!-- Dark Mode Toggle Button -->
      <button
        id="darkModeToggle"
        class="p-0.5 rounded-lg border-1 hover:bg-gray-400 transition-colors duration-200 active:scale-95 active:opacity-80 cursor-grab flex items-center"
      >
        <!-- Moon Icon (Default - for Light Mode) -->
        <svg
          id="moonIcon"
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 pointer-events-none"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
         
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          />
        </svg>
        <!-- Sun Icon (Hidden by Default - for Dark Mode) -->
        <svg
          id="sunIcon"
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 hidden pointer-events-none"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
         
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v1m0 16v1m9-9h1M3 12h1m15.325-7.796l-.707.707M5.385 18.385l-.707.707M18.385 5.385l-.707-.707M5.385 5.385l-.707-.707M12 7a5 5 0 100 10 5 5 0 000-10z"
          />
        </svg>
      </button>

      <!-- Confetti/Sparkle background elements (purely decorative) -->
      <div
        class="absolute -top-10 right-20  w-40 h-40 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"
      ></div>
      <div
        class="absolute -bottom-5 left-20 w-32 h-32 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"
      ></div>
      <div
        class="absolute top-2/4 right-0.5  w-24 h-24 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"
      ></div>

      <h1
        class="text-4xl font-extrabold text-center mb-6 flex items-center justify-center relative z-10"
      >
        Your To-Do List
      </h1>

      <!-- Input Section -->
      <div class="flex gap-3 mb-6 relative z-10 ">
        <input
          type="text"
          id="taskInput"
          class="flex-grow w-[70%] p-3 border-2 border-purple-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-200 transition-all duration-200 text-lg placeholder-gray-400 border-gray-500 text-gray-100 placeholder-gray-300 focus:ring-purple-400"
          placeholder="Add a new task..."
        />
        <button
          id="addBtn"
          class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-xl flex items-center justify-center shadow-lg transform transition-all duration-200 hover:scale-105 active:scale-95 active:opacity-80 bg-purple-700 hover:bg-purple-800 w-[30%]"
        >
          <!-- Upgraded Add Task Icon (Plus Circle) -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Add Task</span>
        </button>
      </div>

      <!-- Task Summary -->
      <div class="summary-section">
        <p class="text-lg font-semibold">
          Total Tasks: <span id="taskTotal" class="font-bold text-2xl">0</span>
        </p>
        <p class="text-lg font-semibold">
          Completed: <span id="doneTotal" class="font-bold text-2xl">0</span>
        </p>
      </div>

      <!-- List Group -->
      <ul
        id="listGroup"
        class="space-y-4 max-h-80 overflow-y-auto pr-2 pb-2 relative z-10"
      >
        <!-- To-do items will be dynamically added here by JavaScript -->
      </ul>

      <!-- Action Buttons -->
      <div class="flex justify-between gap-2 action-buttons-divider">
        <button
          id="deleteAll"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-5 rounded-xl shadow-lg transition-all duration-200 hover:scale-105 active:scale-95 active:opacity-80 opacity-50 bg-red-600 hover:bg-red-700 w-[50%] flex justify-center items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 inline-block mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 11-2 0v6a1 1 0 112 0V8z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Clear All</span>
        </button>
        <button
          id="doneAll"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-5 rounded-xl shadow-lg transition-all duration-200 hover:scale-105 active:scale-95 opacity-50 active:opacity-80 bg-green-600 hover:bg-green-700 w-[50%] flex justify-center items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 inline-block mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Mark All</span>
        </button>
        <button
          id="unDoneAll"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-5 rounded-xl shadow-lg transition-all duration-200 hover:scale-105 active:scale-95 active:opacity-80 hidden bg-yellow-600 hover:bg-yellow-700 w-[50%] flex justify-center items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 inline-block mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
          <span>Unmark All</span>
        </button>
      </div>
    </div>

    <!-- List Item Template (Hidden - Cloned by JavaScript) -->
    <template id="listTemplate">
      <li
        class="list flex items-center p-4 rounded-xl shadow-sm hover:shadow-md"
      >
        <input
          type="checkbox"
          class="check-list mr-4 h-6 w-6 text-purple-600 rounded-full focus:ring-purple-500 border-gray-300 transform scale-125 cursor-pointer text-purple-400 border-gray-500 checked:bg-purple-400 focus:ring-purple-400"
        />
        <p class="list-task text-lg font-semibold flex-grow mr-4"></p>
        <div class="flex space-x-2">
          <button
            class="edit-btn text-blue-500 hover:text-blue-700 transition-colors duration-200 active:scale-95 active:opacity-80 text-blue-400 hover:text-blue-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 pointer-events-none"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
              />
            </svg>
          </button>
          <button
            class="delete-btn text-red-500 hover:text-red-700 transition-colors duration-200 active:scale-95 active:opacity-80 text-red-400 hover:text-red-500"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 pointer-events-none"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
              />
            </svg>
          </button>
        </div>
      </li>
    </template>

    <script type="module" src="./main.js"></script>
  </body>
</html>
