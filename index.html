  <body>
    <main
      class="mx-auto mt-20 min-h-[500px] max-w-[500px] bg-[url(./img/background.png)] bg-cover pb-2 rounded-xl overflow-auto bg-no-repeat bg-center"
    >
      <section class="px-8 py-8">
        <h1 class="mb-5 font-serif text-3xl font-extrabold shadow px-2 py-1 w-fit">To Do List</h1>
        <div
          class="flex justify-between bg-white opacity-70 border-2 border-stone-900 rounded-lg overflow-hidden"
        >
          <input
            id="taskInput"
            type="text"
            class="focus:font-xl grow ps-2 focus:font-bold focus-visible:outline-none"
          />
          <button
            id="addBtn"
            class="flex size-10 items-center justify-center bg-stone-900"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-9 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>
          </button>
        </div>
      </section>

      <section class="px-9 mb-3">
        <div class="flex items-center justify-between">
          <h2 class="font-mono text-xl font-bold">Your Lists</h2>
          <p class="flex gap-2 rounded-xl border-2 border-stone-900 px-4">
            <span id="doneTotal">0</span>
            /
            <span id="taskTotal">0</span>
          </p>
        </div>
        <div id="listGroup" class="mt-5">
          <div class="empty-stage mx-auto opacity-70 hidden last:block">
            <div class="flex flex-col items-center justify-center gap-3">
              <img src="./img/empty.svg" class="size-40" alt="" />
              <p class="mb-5 font-mono text-xl font-bold">
                There is no list....
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
